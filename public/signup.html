              viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round"

              <line x1="4" y1="12" x2="20" y2="12" />
              <line x1="4" y1="18" x2="20" y2="18" />
            </svg>
          </button>
        </div>

    </div>
    <!--Mobile responsive sidebar-->
    <div class="mob-nav" id="mobile-nav">
      <div class="mob-nav2" onclick="sidebarHandler(false)"></div>
      <div class="mob-nav3">
        <div class="mob-nav4">
          <div class="mob-nav5">
            <div>
              <div class="mob-nav6">
                <div>
                  <a href="./index.html" class="logo"><img src="./assets/images/logo-resized.png" alt="CrytoWave Logo"

                      class="focus:outline-none focus:ring-2 rounded-md text-gray-800" onclick="sidebarHandler(false)">

                    </div>

              <div aria-label="li-main" class="flex items-center gap4 flex-col">
                <div aria-label="nav-list" class="w-ul">
                  <ul class="flex gap5 w-full flex-col">
                    <li><a href="./index.html" class="active">Home</a></li>

  <!--  -->
  <header>
    <div class="wrapper navbar responsive">
      <a href="#" class="logo"><img src="./assets/images/logo-resized.png" alt="CrytoWave Logo" width="200"
          height="50"></a>

      <nav>
        <ul>
          <li><a href="./index.html" class="active">Home</a></li>
          <li><a href="./markets.html">Markets</a></li>
          <li><a href="./aboutus.html">About Us</a></li>
          <li><a href="./contactus.html">Contact Us</a></li>
        </ul>
      </nav>

      <a href="./login.html"> <button class="right-button">Login / Sign Up</button>
      </a>
    </div>
  </header>

  <div class="container" id="container">

    <div class="form-container sign-in-container">
      <form id="user-register">
        <h1 class="title-register">Register Here</h1>

        <div class="names">
          <input type="text" onkeydown="return /[a-z]/i.test(event.key)" id="firstname" placeholder="First Name"
            required>
          <input type="text" onkeydown="return /[a-z]/i.test(event.key)" id="lastname" placeholder="Last Name" required>
        </div>

        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password1" placeholder="Password" onkeydown="{
                  const a = document.getElementById('password1').value.length
                  // if(a < 8){
                  //   document.getElementById('pss').innerHTML = 'Password should be atleat 8 Characters'
                  //   setTimeout(() => { document.getElementById('pss').innerHTML = ''},5000)  
                  // }
                  if(a > 8 ){
                    document.getElementById('pss').innerHTML = 'Weak Password'
                    setTimeout(() => { document.getElementById('pss').innerHTML = ''},5000)
                  }
                  if(a > 9){
                    document.getElementById('pss').innerHTML = 'Medium Password'
                    setTimeout(() => { document.getElementById('pss').innerHTML = ''},5000)
          
                  }
                  if(a > 10){
                    document.getElementById('pss').innerHTML = 'Strong Password'
                    setTimeout(() => { document.getElementById('pss').innerHTML = ''},5000)
                  }
                }" required />
        <p style="font-size: 12px; margin-top: 5px; color: darkcyan;">Atleast one digit, one special character, and be
          8-16 characters long.</p>

        <input type="password" id="password2" placeholder="Confirm Password" required />
        <p style="color: green;" id="pss"></p>
        <p id="message" style="font-size: 15px; margin-top: 5px; color: red;"></p>
        <!-- <span>or use your Google Account</span> 

              <div class="social-container">
                  <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              </div> -->
        <button type="submit" class="register-btn">Register</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Hello friend!</h1>
          <p>Login to your account</p>
          <button class="ghost" id="signIn">Login</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Welcome Back!</h1>
          <p>Already Having an Account? <br>Login Now!</p>
          <a href="./login.html"> <button class="ghost" id="signUp">Login In</button></a>

        </div>
      </div>
    </div>
  </div>
  <script src="js/register.js"></script>
  <script>
    // Nav
    let sideBar = document.getElementById("mobile-nav");
    let menu = document.getElementById("menu");
    let cross = document.getElementById("cross");
    const sidebarHandler = (check) => {
      if (check) {
        sideBar.style.transform = "translateX(0px)";
        menu.classList.add("hidden");
        cross.classList.remove("hidden");
      } else {
        sideBar.style.transform = "translateX(-100%)";
        menu.classList.remove("hidden");
        cross.classList.add("hidden");
      }
    };
  </script>
</body>
